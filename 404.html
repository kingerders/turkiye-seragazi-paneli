<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Türkiye Sera Gazı Paneli</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Sayfa Bulunamadı</h1>
        <p>Aradığınız sayfa mevcut değil. Ana sayfaya dönmek için aşağıdaki butona tıklayın.</p>
        <p style="font-size: 12px; color: #999;">Page not found. Click the button below to return to the homepage.</p>
        <a href="/" class="btn">🏠 Ana Sayfaya Dön</a>
    </div>
    <script>
        // Otomatik yönlendirme (3 saniye sonra)
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
